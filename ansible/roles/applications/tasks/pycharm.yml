- name: Download Pycharm
  get_url:
    url: https://download-cf.jetbrains.com/python/pycharm-community-2017.2.3.tar.gz
    dest: /tmp/pycharm.tar.gz

- name: Unpack
  become: yes
  unarchive:
    remote_src: yes
    src: /tmp/pycharm.tar.gz
    dest: /usr/share/

- name: Delete archive
  file:
    path: /tmp/pycharm.tar.gz
    state: absent

- name: Create symlink
  file:
    src: /usr/share/pycharm-community-2017.2.3/bin/pycharm.sh
    dest: '{{ home }}/.local/bin/pycharm'
    state: link
