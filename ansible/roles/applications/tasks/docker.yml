- name: Uninstall old packages
  become: yes
  apt:
    state: absent
    name: '{{ item }}'
  with_items:
    - docker
    - docker-engine

- name: Install necessary packs
  become: yes
  apt:
    name: '{{ item }}'
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: Add apt key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: Add docker repo
  become: yes
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ubuntu_release }} stable'

- name: Install docker
  become: yes
  apt:
    name: docker-ce

- name: Download docker-compose
  get_url:
    url: 'https://github.com/docker/compose/releases/download/{{ compose_version }}/docker-compose-Linux-x86_64'
    dest: '{{ home }}/.local/bin/docker-compose'
    mode: a+x
