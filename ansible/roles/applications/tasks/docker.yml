- name: Uninstall old packages
  become: yes
  apt:
    state: absent
    name: '{{ item }}'
  with_items:
    - docker
    - docker-engine

- name: Install necessary packs
  become: yes
  apt:
    name: '{{ item }}'
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: Add apt key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: Add docker repo
  become: yes
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable'

- name: Install docker
  become: yes
  apt:
    name: docker-ce

- name: Download docker-machine
  get_url:
    url: https://github.com/docker/machine/releases/download/v0.12.2/docker-machine-Linux-x86_64
    dest: ~/.local/
    mode: a+x
