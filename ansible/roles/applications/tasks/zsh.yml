- name: Install zsh
  become: yes
  become_user: root
  action: apt name={{ item }}
  with_items:
    - zsh

- name: Change default shell
  become: yes
  become_user: root
  shell: usermod -s /bin/zsh {{ user }}

- name: Clone oh-my-zsh repo
  git:
    repo: git://github.com/robbyrussell/oh-my-zsh.git
    dest: '{{ home }}/.oh-my-zsh'
